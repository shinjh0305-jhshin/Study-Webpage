<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newflic</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img src="./img/profile.jpg" class="user-component__profile">
            <div class="user-component__id">신재현</div>
        </div>
        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>

    <div class="continue-watching">
        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__imgs">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/resume1.jpg">
                    <span class="continue-watching__title">펜트하우스</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./img/resume2.jpg">
                    <span class="continue-watching__title">아는형님</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <div class="wishlist-container">
            <div class="wishlist-item">
                <div>
                    <img src="./img/saved1.jpg" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">편의점 샛별이</span>
                    <span class="wishlist__subtitle">김유정,지창욱 등</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="./img/saved2.jpg" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">동백꽃 필 무렵</span>
                    <span class="wishlist__subtitle">공효진,강하늘 등</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="./img/saved3.jpg" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">식스센스 3</span>
                    <span class="wishlist__subtitle">유재석,오나라,이상엽,제시,이미주 등</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="./img/saved4.jpg" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">신서유기 8</span>
                    <span class="wishlist__subtitle">강호동,이수근,은지원,규현,송민호,피오 등</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
        </div> 
    </div>

    <div class="navi-bar">
        <a href="find.html">
            <span class="material-icons-outlined">
                search
            </span>
        </a>
        <a href="mypage.html">
            <span class="material-icons">
                person
            </span>
        </a>
    </div>
</body>
</html>
