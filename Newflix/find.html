<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newflix</title>
    <link rel="stylesheet" href="./css/find.css">
</head>
<body>
    <form class="find-search-bar-form display-flex-center position-relative">
        <div class="display-flex-center position-relative">
            <input class="find-search-bar" placeholder="검색하기">
            <span class="material-icons-outlined">
                search
            </span>
        </div>
    </form>

    <div class="recommended position-relative">
        <div class="recommended__top">
            <img class="recommended__top__movie" src="./img/penthouse.jpg">
            <span class="material-icons">play_arrow</span>
        </div>
    </div>

    <div class="recommended__title">
        <p class="recommended__text">지금 가장 흥행하는 작품은?</p>
        <span class="recommended__name">펜트하우스</span>
    </div>

    <div class="movie-recommendation">
        <span class="movie-recommendation__title">다른 작품 보기 ></span>
        <ul class="movie-recommendation__img">
            <li><img src="./img/기상청사람들.jpg"></li>
            <li><img src="./img/사내맞선.jpg"></li>
            <li><img src="./img/스물다섯 스물하나.jpg"></li>
            <li><img src="./img/우월한하루.jpg"></li>
            <li><img src="./img/태종이방원.jpg"></li>
            <li><img src="./img//트레이서.jpg"></li>
        </ul>
    </div>

    <div class="navi-bar">
        <a href="find.html">
            <span class="material-icons-outlined find-icon-clicked">
                search
            </span>
        </a>
        <a href="mypage.html">
            <span class="material-icons-outlined">
                person_outline
            </span>
        </a>
    </div>
</body>
</html>
